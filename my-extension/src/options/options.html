<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Negotiating Agent - Options</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 12px; }
    label { display:block; font-weight:600; margin-top:8px }
    input, textarea { width:100%; padding:6px; margin-top:4px }
    button { margin-top:10px }
  </style>
</head>
<body>
  <h1>Options</h1>
  <label>LLM API Key</label>
  <input id="llm_api_key" placeholder="Paste Gemini / Vertex API key here (POC only)" />

  <label>LLM Endpoint (optional)</label>
  <input id="llm_endpoint" placeholder="Custom endpoint (leave blank for default)" />

  <label>Model identifier (optional)</label>
  <input id="llm_model" placeholder="e.g. projects/PROJECT/locations/LOCATION/models/â€¦" />

  <label>System prompt (used every reply)</label>
  <textarea id="llm_system_prompt" rows="6" placeholder="Describe negotiation rules, tone, and constraints"></textarea>

  <div style="margin-top:8px;font-size:12px;color:#666">
    Keys are stored in Chrome local extension storage on this device only.
  </div>

  <button id="save-btn">Save</button>
  <span id="saved" style="margin-left:8px;color:green"></span>

  <script src="options.js"></script>
</body>
</html>
